version: "3.9"

services:
  postgres:
    image: pgvector/pgvector:pg15
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/initdb.d:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:RELEASE.2023-12-23T07-19-11Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    command: >
      bash -c "uv run python scripts/wait_for_services.py &&
      uv run python scripts/bootstrap_db.py &&
      uv run streamlit run app/ui/streamlit_app.py
      --server.address=0.0.0.0 --server.port=${STREAMLIT_SERVER_PORT:-8501}"
    ports:
      - "${STREAMLIT_SERVER_PORT:-8501}:8501"
    env_file:
      - .env
    environment:
      PYTHONPATH: /app
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
    volumes:
      - .:/app
      - uv_state:/opt/venv
      - uv_cache:/root/.cache/uv

volumes:
  postgres_data:
  minio_data:
  uv_state:
  uv_cache:
